<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>어플 회원가입 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h4 {
            text-align: center;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: left;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
     <script language="javascript">

        function Input() 
        {

            if(document.frmInput.email.value == "") {
                alert("please check your Email.");
                document.frmInput.email.focus();
                return false;
            }

            if(document.frmInput.name.value == "") {
                alert("please check your Name.");
                document.frmInput.name.focus();
                return false;
            }

            if(document.frmInput.pw_1.value == "") {
                alert("please check your Password.");
                document.frmInput.pw_1.focus();
                return false;
            }
            if(document.frmInput.pw_2.value == "") {
                alert("please check your Repeat Password.");
                document.frmInput.pw_2.focus();
                return false;
            }

            document.frmInput.submit();
        }

    </script>
</head>
<body>
                        
    <form name="frmInput" action="login_create_Write.php" method="post" enctype="multipart/form-data">
        
        <h4>회원가입</h4>
        
        <label for="email">email(ID)</label>
        <input type="email" name="email" id="email" required>
        <br><br>

        <label for="name">이름</label>
        <input type="text" name="name" id="name" required>
        <br><br>

        <label for="pw_1">비밀번호</label>
        <input type="password" name="pw_1" id="pw_1" required>
        <br><br>

        <label for="pw_2">비밀번호 확인</label>
        <input type="password" name="pw_2" id="pw_2" required>
        <br><br>

        <br><br>
        <button type="button" onclick="Input()">회원가입</button>
    </form>
   
</body>
</html>
